  <body>
    <!--=============== MAIN ===============-->
    <main class="main">
      <section class="filters container">
        <!--=============== FILTERS TABS ===============-->
        <!-- <ul class="filters__content">
          <button
            class="filters__button filter-tab-active"

          <button class="filters__button" data-target="#skills">Skills</button>

        <div class="filters__sections">
          <!--=============== PROJECTS ===============-->
          <div
            class="projects__content grid filters__active"
            data-content
            id="projects"
          >
            <article class="projects__card">
              <img src="assets/img/tic.jpg" alt="" class="projects__img" />

              <div class="projects__modal">
                <div>
                  <span class="projects__subtitle">Tic-tac-toe</span>
                  <h3 class="projects__title">Let's play!</h3>

                  <a
                    href="./games/tictactoe/tictactoe.html"
                    class="projects__button button button__small"
                  >
                    <i class="ri-play-circle-line"></i>
                  </a>
                </div>
              </div>
            </article>
            <article class="projects__card">
              <img src="assets/img/rock.jpg" alt="" class="projects__img" />

              <div class="projects__modal">
                <div>
                  <span class="projects__subtitle">Rock, paper, scissors</span>
                  <h3 class="projects__title">Let's play!</h3>

                  <a
                    href="./games/rockpaperscissors/rockpaperscissors.html"
                    class="projects__button button button__small"
                  >
                    <i class="ri-play-circle-line"></i>
                  </a>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
